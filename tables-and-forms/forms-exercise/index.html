<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
	<h1>Register</h1>

	<!-- name input  -->
	<label for="firstName">First Name: </label>
	<input id="firstName" name:"firstName" type="text" placeholder:"First Name" required>
	<label for="lastName">Last Name: </label>
	<input id="lastName" name="lastName" type="text" placeholder="Last Name" required>

	<br>
	<!-- radio buttons -->
	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" value="FEMALE">
	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" value="MALE">
	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" value="OTHER">

	<br>

	<!-- email and password input -->
	<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Email" required>
	<label for="password">Password</label>
	<input type="password" id="password" name="password" placeholder="Password" pattern=".{5,10}" required title="Password must be a minimum of 5 and maximum of 10 charcters!"> required>

	<br>

	<!-- select dropdown for birthday  -->
	
		<label for="Birthday">Birthday: </label>
		<select name="Month">
			<option value="january" placeholder="Month">January</option>
			<option value="february">February</option>
			<option value="march">March</option>
			<option value="april">April</option>
			<option value="may">May</option>
			<option value="june">June</option>
			<option value="july">July</option>
			<option value="august">August</option>
			<option value="september">September</option>
			<option value="october">October</option>
			<option value="november">November</option>
			<option value="december">December</option>
		</select>
		<select name="Day">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
		</select>
		<select name="Year">
			<option value="1987">1987</option>
			<option value="1988">1988</option>
			<option value="1992">1992</option>
			<option value="1999">1999</option>
			<option value="2001">2001</option>
		</select>
		<br>
		
		<!-- checkbox to accept the terms and conditions -->

		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkbox" id="terms" name="terms" required>
		<br>
		<button>Submit</button>

</form>
	
</body>
</html>
